career-profile:
    title: Brief Profile
    summary: |
      Programmed my first game at the age of 10. Been passionate about games and AI ever since.
      Started competitive programming at high school in Lithuania and have won several medals in prestigious national competitions.
      In 2014, I was a member of Lithuanian team in both [Baltic Olympiad in Informatics](http://www.boi2014.lmio.lt/) and [International Olympiad in Informatics](https://www.ioi2014.org/).
      The hobby continued into my years at university, and I was a global finalist of [Bloomberg CodeCon 2016](https://codecon.bloomberg.com/). Since 2015, I have been freelancing/working remotely.
