projects:
    title: Projects
    intro: >
      The following list of projects includes paid self-employment work, as well as some noteworthy university or individual hobby projects (sorted from most to least recent):
    assignments:
      - title: Movie Search Engine
        link: "http://167.71.139.222"
        tagline: "(University Project) A search engine that enables searching for movies by keywords or quotes. Won the Best Project Award for the Text Technologies for Data Science course 2019-20.<br>*(React, Flask, Scrapy, MongoDB)*"

      - title: Stock Market Prediction Using Deep Reinforcement Learning
        link: "https://i.imgur.com/6scAt1j.png"
        tagline: "(University Project) Built a deep reinforcement learning agent model that can trade stocks profitably. Nominated for the IBM Prize for Best Machine Learning Practical project 2019-20.<br>*(Python, Tensorflow)*"

      - title: Workofo
        link: "https://www.workofo.com/"
        tagline: "Writing efficient algorithms for employee shift scheduling optimisation. Data modelling, architecture and design.<br>*(Java, Spring, Google Cloud)*"

      - title: Startline
        link: "https://www.startline.lt/"
        tagline: "Designed a complete software solution for managing car tuning services for a client's company. The solution includes: an Android app with multi-level authentication, appointment scheduling system with job specifics, reporting/accounting tools, appointment reminders via SMS to clients, SMS marketing tools, holiday management. Additionally, I designed a [self-booking page](http://register.startline.lt/) (Lithuanian) to display real availability and allow clients to self-register for an appointment.<br>*(Java, Android, [**MERN**](https://www.educative.io/edpresso/what-is-mern-stack) stack for back-end and self-booking page)*"

      - title: Asvela
        link: "https://shop.asvela.com/"
        tagline: "Web scraping and data modelling for car part specifications used for automated generation of product listing descriptions and car compatibility tables.<br>*(Java, Jaunt, SQL)*"

      - title: Save the Bunnies
        link: "save-the-bunnies"
        tagline: "Infinite 2D Platformer Shooter game with progression system: new weapons, skills and wardrobe elements can be unlocked by saving bunnies.<br>*(Unity, C#)*"

