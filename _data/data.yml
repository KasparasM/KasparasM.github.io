experiences:
    - role: Senior Software Engineer
      time: 2022 - Present
      company: Cryptowatch, Kraken, San Francisco (Remote)
      details: |
        Developing a high throughput, low latency Trigger System for real-time cryptocurrency market notifications and automated trading.
        Taking ownership of new features all the way from gathering requirements to delivery.
        Emphasis on observability and scalability - the system's availability is critical and it needs to meet tremendous spikes in demand during turbulent market conditions.
        <br>*(Go, Redis, PostgreSQL, AWS)*
    - role: Algorithm Development Engineer
      time: 2020 - 2022
      company: Workofo, London (Remote)
      details: |
        Writing efficient algorithms for employee shift schedule optimisation. Domain modelling, architecture and design. Maintaining REST API and collaborating with the Web UI development team to
        implement new user features.
        <br>*(Java, Spring, MySQL, GCP)*
    - role: Lead Software Engineer
      time: 2015 - 2020
      company: Clouder, London (Remote)
      details: |
        Created a vaping marketplace, 1-hour delivery in London and subscription service (built with [**MEAN**](https://www.ibm.com/cloud/learn/mean-stack-explained) stack).
        I was solely responsible for the development, security and availability of the back-end of our platform. Further, I managed an outsourced team of front-end developers to implement
        new projects according to business strategy and my written technical specification. Finally, I communicated with customers, providing tech support and managing system integration processes.
        <br>*(MEAN stack, Redis, AWS)*
