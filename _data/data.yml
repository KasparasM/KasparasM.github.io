experiences:
    - role: Senior Software Engineer
      time: 2023 - Present
      company: Addepar, New York (Remote)
      details: |
        First hire in Europe for the Investment Data Platform team, specializing in portfolio data ingestion and reconciliation.
        Independently developed and successfully launched a critical internal tool for feature flag management, significantly boosting operational efficiency and reducing technical debt.
        Managed and mentored a project transitioning to LaunchDarkly, guiding junior team members and sharing insights at internal conferences.
        Actively involved in recruitment for European and Asian expansion, playing a key role in team growth and covering the EU timezone on call.
        <br>*(Java, Python, Aurora, Kafka, Kubernetes, AWS)*
    - role: Software Engineer
      time: 2022 - 2022
      company: Kraken, San Francisco (Remote)
      details: |
        Led various initiatives in the development of the Cryptowatch Trigger System, focusing on both user-facing features and backend enhancements.
        Developed repeatable triggers, webhook notifications, and shareable alerts, significantly expanding the system's capabilities.
        Additionally, led backend improvements to enhance system stability and observability, including optimizing the data model, transitioning binary-serialized columns to JSON, and streamlining trigger log storage.
        These efforts ensured robust system reliability under high-demand and volatile market conditions.
        <br>*(Go, gRPC, Redis, PostgreSQL, Kubernetes, AWS)*
    - role: Algorithm Development Engineer
      time: 2020 - 2022
      company: Workofo, London (Remote)
      details: |
        Authored efficient algorithms for employee shift schedule optimization, contributing to domain modeling, architecture, and design.
        Maintained a robust REST API, collaborating closely with the Web UI team for seamless user feature integration.
        Through algorithmic improvements, substantially increased KPI performance for client businesses, thereby enhancing their operational efficiency.
        <br>*(Java, Spring, MySQL, GCP)*
    - role: Founding Software Engineer
      time: 2015 - 2020
      company: Clouder, London (Remote)
      details: |
        Architected and launched a comprehensive e-commerce platform including a marketplace (think eBay), 1-hour delivery service in London (think Deliveroo), and a subscription model (think HelloFresh) - all tailored for vaping products.
        Held exclusive accountability for the back-end development, while proficiently managing an outsourced team of front-end developers to ensure timely project execution.
        <br>*(Node.js, Express, MongoDB, Redis, Angular, AWS)*
